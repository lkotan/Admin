  <!--Section : Details -->
  <section class="section section-details grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <span class="card-title">Post Details</span>
                </div>
                <div class="col s12 m6">
                  <img src="img/person1.jpg" class="responsive-img circle" style="margin-left: 10px;width: 80px;">
                  <p>Posted By John Doe</p>
                  <p>On April,2 2020</p>
                </div>
              </div>
              <form>
                <div class="input-field">
                  <input type="text" id="title" value="Post One">
                  <label for="title">Title</label>
                </div>
                <div class="input-field">
                  <select>
                    <option value="" disabled>Select option</option>
                    <option value="1" selected>Web Development</option>
                    <option value="2">Graphic Design</option>
                    <option value="3">Tech Gadgets</option>
                    <option value="4">Other</option>
                  </select>
                  <label>Category</label>
                </div>
                <div class="input-field">
                  <textarea name="body" id="body" class="materialize-textarea">
                    This is content for post one
                  </textarea>
                </div>
              </form>

            </div>
            <div class="card-action">
              <button class="btn green">Save</button>
              <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

  <script>
    //Section Hide
    $(".section").hide();

    setTimeout(function () {
      $(document).ready(function () {
        //Init Side nav
        $('.button-collapse').sideNav();

        //Section Show
        $(".section").fadeIn();

        $(".loader").fadeOut()

        //Init Modal
        $(".modal").modal();

        //Init Select
        $("select").material_select();

        //Ckeditor
        CKEDITOR.replace("body");






      });
    }, 1500);
  </script>
